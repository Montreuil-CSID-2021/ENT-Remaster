<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    height="50"
    alt="IUT Logo"
    src="https://www.iut.univ-paris8.fr/sites/default/files/inline-images/LOGO%20IUT%20MONTREUIL%20BLANC%20Moyen.png"
  />
  <span>{{title}}</span>
</div>

<!-- Content -->
<div class="content" role="main">
  <div class="connexionDiv">
    <form (submit)="login()">
      <div class="inputDiv">
        <label><span class="mdi mdi-account"></span> Nom d'utilisateur</label>
        <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Entrez le nom d'utilisateur">
      </div>
      <div class="inputDiv">
        <label><span class="mdi mdi-lock"></span> Mot de passe</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Entrez le mot de passe">
      </div>
      <div class="buttonDiv">
        <button type="submit"><span>Connexion</span></button>
      </div>
    </form>
  </div>
</div>
