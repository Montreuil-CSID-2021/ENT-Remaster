<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="https://www.iut.univ-paris8.fr/sites/default/files/LOGO%20IUT%20MONTREUIL%20Moyen.jpg"
  />
  <span>{{title}}</span>
  <div class="spacer"></div>
  <span style="margin-right: 10px">Bonjour Bob</span>
</div>

<!-- Content -->
<div class="content" role="main">
  <div class="connexionDiv">
    <form>
      <div class="inputDiv">
        <label><span class="mdi mdi-account"></span> Nom d'utilisateur</label>
        <input type="text" name="username" placeholder="Entrez le nom d'utilisateur">
      </div>
      <div class="inputDiv">
        <label><span class="mdi mdi-lock"></span> Mot de passe</label>
        <input type="password" name="password" placeholder="Entrez le mot de passe">
      </div>
      <div class="buttonDiv">
        <button (click)="onClick()"><span>Connexion</span></button>
      </div>
    </form>
  </div>
</div>
